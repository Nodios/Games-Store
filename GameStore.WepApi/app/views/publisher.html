<div ng-controller="PublisherController">
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="item in publishers">
            <td>{{item.Id}}.</td>
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
        </tr>
    </table>
    <button ng-click="get()">Get</button>
</div>
