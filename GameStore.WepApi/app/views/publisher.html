<div class="publisherView" ng-controller="PublisherController">
    <div class="container">
        <label>Search: </label>
        <input type="text" ng-model="searchString" />
        <button ng-click="get()">Search</button>
    </div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="item in publishers">
            <td>{{item.Id}}.</td>
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
        </tr>
    </table>
</div>
