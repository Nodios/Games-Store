


<div ng-controller="ModalRegisterController">
<script type="text/ng-template" id="app/modals/register/register.html">
        <div class="modal-header">
            <h3>Register</h3>
        </div>
        <form>
            <label >E-mail address</label>
            <input  type="email" ng-model="registration.email" />
            <br />
            <label>Username</label>
            <input  type="text" ng-model="registration.userName" />
            <br />
            <label>Password</label>
            <input type="password" ng-model="registration.passwordHash" />
            <br />
            <label>Confirm password</label>
            <input  type="password" ng-model="registration.confirmPassword" />
            <div >
                <br/> <!-- Function calls are from modelInstanceController -->
                <button class="btn btn-primary" ng-click="registerUser(registration)">Submit</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </form>
</script>
</div>
