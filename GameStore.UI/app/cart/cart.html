<div class="container" ng-controller="CartController">
    <h3>Cart </h3>
    <table class="col-sm-6 table top-buffer">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in vm.games">
            <td>{{item.Name}}</td>
            <td>{{item.Price | currency}}</td>
            <td><a ng-click="vm.delete(item)">Delete</a></td>
        </tr>
    </table>
</div>
