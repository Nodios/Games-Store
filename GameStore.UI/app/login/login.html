<div ng-controller="LoginController" class="login">

    <!-- LOGIN -->
    <div class="container" ng-if="vm.login">

        <h3>Log in</h3>
        
        <form class="container col-sm-4">
            <label>Username: </label>
            <input ng-model="vm.user.userName" type="text" />
            <br />
            <label>Password:</label>
            <input ng-model="vm.user.password" type="password" />
            <br />
            <button class="btn btn-primary" ng-click="vm.loginUser(vm.user)">Submit</button>
        </form>

    </div>

    <!-- LOGOUT -->
    <div class="container" ng-if="vm.logout">

        <h3>Logout</h3>

        <form class="container col-sm-4">
            <label>Username: </label>
            <input ng-model="vm.user.userName" readonly type="text" />
            <br />
            <button class="btn btn-danger" ng-click="vm.logoutUser()">Logut</button>
        </form>

    </div>
</div>
