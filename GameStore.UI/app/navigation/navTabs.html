
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<nav>
    <div class="navigation">
        <div>
            <ul ng-repeat="menu in vm.menus">
                <!-- :: one way binding -->
                <li class="{{menu.active}}"><a href="{{menu.link}}" ng-click="vm.setActive($index)">{{::menu.name}}</a></li>
            </ul>
            <div ng-if="!vm.userLogged">
                <a class="navbar-text pull-right"  ng-click="vm.registerClick()">{{vm.authRegister.name}}</a>
                <a class="navbar-brand pull-right" ng-click="vm.clearActive()">{{vm.authUser.name}}</a>
            </div>
        </div>

    </div>


</nav>
